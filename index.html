<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="./images/shopping-bag.png" />
  <title>7TEEN Brand Homepage</title>
  <style>
    /* ===== Basic Reset ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    html,body { height:100%; }

    /* ===== Body with Smooth Gradient Background ===== */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      /* background: linear-gradient(135deg,#3c87ff,#0734bb,#1546d9); */
      background-size:200% 200%;
      animation: bgMove 8s ease infinite;
    }
    @keyframes bgMove{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    /* ===== Layout wrapper ===== */
    .wrap {
      width:100%;
      max-width:1100px;
      display:flex;
      gap:32px;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      padding:30px;
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }

    /* ===== Left â€” image area ===== */
    .hero {
      flex:1 1 40%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }
    .hero img{
      width:320px;
      max-width:78%;
      height:auto;
      border-radius:14px;
      /* subtle bobbing (x-axis) */
      animation: moveLeftRight 3s cubic-bezier(.075,.82,.165,1) infinite;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }
    @keyframes moveLeftRight{
      0%,100%{ transform: translateX(40px); }
      50%{ transform: translateX(-20px); }
    }

    /* ===== Right â€” card ===== */
    .home {
      flex:1 1 45%;
      background: linear-gradient(180deg,#2E3192 0%, #1BFFFF 100%);
      color:white;
      padding:36px;
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.22);
      text-align:center;
    }

    .brand-subtitle { font-size:14px; color: #eaeffb; margin-bottom:8px; }
    .brand-title { font-family: 'Times New Roman', Times, serif; font-size:30px; margin-bottom:12px; }
    .lead { font-size:13px; color: #e9e9ea; margin-bottom:18px; }

    .actions { display:flex; gap:12px; justify-content:center; margin-top:6px; flex-wrap:wrap; }
    .actions button{
      min-width:130px;
      padding:12px 18px;
      border-radius:10px;
      border:none;
      font-weight:600;
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      background: linear-gradient(90deg, #ffffff 0%, #f3f3f3 100%);
      color:#090e29;
    }
    .actions button:hover{
      transform: translateY(-3px);
      background: linear-gradient(90deg, #090e29, #1589e1);
      color:white;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    /* ===== Inputs (if needed later) ===== */
    .input-group { text-align:left; margin-bottom:12px; }
    label { display:block; font-size:13px; color:#eee; margin-bottom:6px; }
    input {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      font-size:14px;
      background: rgba(255,255,255,0.85);
    }
    input:focus { outline:none; box-shadow:0 0 8px rgba(122,90,248,0.3); }

    /* ===== Responsive breakpoints =====
       mobile small: up to 480px
       tablet/laptop: 481px - 1024px
       desktop: above 1024px
    */
    /* Mobile first adjustments */
    @media (max-width:480px){
      .wrap { flex-direction:column; gap:18px; padding:18px; }
      .hero img{ width:220px; max-width:82%; }
      .home{ padding:22px; }
      .brand-title{ font-size:22px; }
      .actions button{ min-width:140px; padding:10px; font-size:15px; }
    }

    /* Tablet / small laptop */
    @media (min-width:481px) and (max-width:1024px){
      .wrap { gap:24px; padding:22px; }
      .hero img{ width:280px; }
      .home{ padding:28px; }
      .brand-title{ font-size:26px; }
    }

    /* Desktop â€” more spacious */
    @media (min-width:1025px){
      .wrap { gap:36px; padding:36px; }
      .hero img{ width:360px; }
      .home { padding:40px; }
      .brand-title{ font-size:34px; }
    }

    /* small cosmetic utility */
    .muted { color: rgba(255,255,255,0.85); font-size:12px; margin-top:8px; }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="hero" aria-hidden="true">
      <img src="./images/woman.png" alt="Woman product preview">
    </div>

    <div class="home" role="region" aria-label="Login or register">
      <div class="brand-subtitle">Welcome to</div>
      <div class="brand-title">7TEEN BRANDS</div>
      <p class="lead">First time or already have an account? Choose below ðŸ‘‡</p>

      <div class="actions">
        <button type="button" id="login" onclick="login()">Login</button>
        <button type="button" id="register" onclick="reg()">Register</button>
      </div>

      <p class="muted">Tap login to sign in or register to create a new account.</p>
    </div>
  </div>

  <script>
    // tiny stubs â€” replace with your real logic
    function login(){
      alert("login() clicked â€” replace with real login flow.");
    }
    function reg(){
      alert("reg() clicked â€” replace with real register flow.");
    }
  </script>
</body>
</html>
