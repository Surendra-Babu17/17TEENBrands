<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7TEEN Brand Login Page</title>
  <link rel="icon" type="image/png" href="./images/key.png" />
  <style>
    /* ===== Basic Reset ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    html,body { height: 100%; }

    /* ===== Page background (animated) ===== */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      background: linear-gradient(135deg,#662D8C,#ED1E79);
      background-size:200% 200%;
      animation: bgMove 6s ease infinite;
    }
    @keyframes bgMove {
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    /* ===== Wrapper (responsive two-column on wider screens) ===== */
    .wrapper{
      width:100%;
      max-width:980px;
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
      padding:28px;
      background: rgba(255,255,255,0.04);
      border-radius:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }

    /* Image panel */
    .panel-image{
      flex:1 1 45%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }
    .panel-image img{
      width:320px; max-width:90%; height:auto; border-radius:10px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
      animation: floatX 3s cubic-bezier(.075,.82,.165,1) infinite;
    }
    @keyframes floatX{
      0%,100% { transform: translateX(30px); }
      50% { transform: translateX(-16px); }
    }

    /* Login card */
    .home{
      flex:1 1 45%;
      background: rgba(255,255,255,0.98);
      padding:28px;
      border-radius:12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      text-align:center;
      min-width:260px;
    }
    .home:hover{ box-shadow: 0 10px 30px rgba(0,0,0,0.18); }

    h1 { color:#9b0ca5; margin-bottom:12px; font-size:24px; }
    .subtitle { color:#444; font-size:13px; margin-bottom:16px; }

    .input-group { text-align:left; margin-bottom:14px; }
    label { display:block; font-size:13px; color:#444; margin-bottom:6px; }
    input[type="email"],
    input[type="password"] {
      width:100%;
      padding:10px 12px;
      border:1px solid #d0cfe6;
      border-radius:8px;
      font-size:14px;
      background:#fff;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    input:focus { outline:none; border-color:#720b83; box-shadow:0 6px 18px rgba(114,11,131,0.12); }

    .msg { margin-top:6px; font-size:13px; height:18px; color:#d32f2f; }

    button.btn {
      width:100%;
      padding:11px 12px;
      border-radius:8px;
      border:none;
      background: linear-gradient(90deg,#920e80,#be089a);
      color:#fff;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    button.btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(137,10,118,0.18); }
    .small { font-size:12px; color:#666; margin-top:10px; }

    /* Responsive breakpoints */
    @media (max-width:600px){
      .wrapper{ flex-direction:column; padding:16px; gap:18px; }
      .panel-image{ order: -1; } /* show image above on mobile */
      .panel-image img{ width:220px; }
      h1{ font-size:20px; }
    }

    @media (min-width:601px) and (max-width:1024px){
      .panel-image img{ width:280px; }
      .home{ padding:22px; }
    }

    @media (min-width:1025px){
      .panel-image img{ width:360px; }
      .home{ padding:32px; }
    }
  </style>
</head>
<body>

  <div class="wrapper" role="main" aria-label="7TEEN Brands login container">
    <div class="panel-image" aria-hidden="true">
      <img src="./images/mobile-shopping.png" alt="Shopping preview image">
    </div>

    <main class="home" role="region" aria-label="Login form">
      <h1>Login</h1>
      <p class="subtitle">Welcome back — sign in to continue to 7TEEN Brands</p>

      <form id="loginForm" novalidate>
        <div class="input-group">
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="email" placeholder="you@example.com" required aria-required="true">
        </div>

        <div class="input-group">
          <label for="user_password">Password</label>
          <!-- pattern: min 8 chars, upper+lower+digit+special -->
          <input
            type="password"
            id="user_password"
            name="password"
            placeholder="••••••••"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
            aria-describedby="pwdHelp"
            required
            aria-required="true"
          >
          <div id="pwdHelp" class="small">Min 8 characters, include uppercase, lowercase, number & special char.</div>
        </div>

        <div id="demo" class="msg" aria-live="polite"></div>

        <button class="btn" type="submit">Login</button>
        <p class="small">Don't have an account? <a href="./register.html">Create account</a></p>
      </form>
    </main>
  </div>

  <script>
    // Client-side validation and submit handler (prevent default navigation)
    (function () {
      const form = document.getElementById('loginForm');
      const demo = document.getElementById('demo');
      const pwd = document.getElementById('user_password');

      form.addEventListener('submit', function (e) {
        e.preventDefault(); // prevent page reload so you can handle login with JS
        demo.textContent = ''; // clear previous message

        // basic HTML5 form validity check
        if (!form.checkValidity()) {
          demo.textContent = 'Please fill in a valid email and password.';
          return;
        }

        // extra pattern check for password (redundant but clearer feedback)
        const pattern = new RegExp(pwd.getAttribute('pattern'));
        if (!pattern.test(pwd.value)) {
          demo.textContent = 'Password must be 8+ chars with uppercase, lowercase, number and special character.';
          pwd.focus();
          return;
        }

        // TODO: replace this with real authentication logic (fetch to backend / Firebase / etc.)
        demo.style.color = 'green';
        demo.textContent = 'Validation passed — replacing this with real login flow.';
        // Example: send credentials via fetch() and handle response
        // fetch('/api/login', { method:'POST', body: JSON.stringify({ email:..., password:... }) ... })
      });
    })();
  </script>
</body>
</html>
