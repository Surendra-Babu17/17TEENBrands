<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€¢ 7TEEN Brands</title>
  <link rel="icon" type="image/png" href="./images/add-user.png">
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #662D8C, #ED1E79);
      background-size: 200% 200%;
      animation: bgShift 6s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Glassmorphic Card ===== */
    .register-box {
      width: 340px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      color: white;
    }

    .register-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    .register-box input::placeholder {
      color: #eee;
    }

    .register-box input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(90deg, #FF00C3, #662D8C);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .register-box p {
      margin-top: 15px;
      font-size: 13px;
      color: #f5f5f5;
    }

    .register-box a {
      color: #FFD2F6;
      text-decoration: none;
      font-weight: 500;
    }

    .register-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .register-box {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="register-box">
    <h2>Register</h2>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <input type="tel" id="phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}" required>
      <input type="text" id="location" placeholder="Location" required>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="./login.html">Login</a></p>
    <p style="margin-top: 5px;">@7TEEN Brands</p>
  </div>

  <script src="main.js"></script>
  
</body>

</html>
